version: 2.1
jobs:
  build:
    docker:
      - image: circleci/node:10.16.3
    steps:
      - checkout
      - run:
          name: update-npm
          command: npm install -g npm@latest
      - run:
          name: install-dependencies
          command: npm install
      - run:
          name: Install Selenium
          command: npm install selenium-webdriver
  
workflows:
  version: 2
  build_and_test:
    jobs:
      - build
